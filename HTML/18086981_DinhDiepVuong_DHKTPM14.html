<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!--1.BS CSS-->
    <link type="text/css" rel="stylesheet" href="../CSS/bootstrap.min.css" />
    <!--1.1 CSS-->
    <style>
        #er1, #er2, #er3 {
            color: red
        }
    </style>
    <!--2.jquery js-->
    <script type="text/javascript" src="../JS/jquery-3.5.1.min.js"></script>
    <!--3.BS js-->
    <script type="text/javascript" src="../JS/bootstrap.min.js"></script>
    <script>

        function checkHoten() {
            var hoten = document.getElementById("txt_hoten").value;
            var check_er1_name = document.getElementById("er1");
            var regexTen = /^[A-Z][a-z]+(\s[A-Z][a-z]+)+$/;

            if (hoten == "" || hoten == null) {
                check_er1_name.innerHTML = "Ten khong duoc rong";
            } else if (!regexTen.test(hoten)) {
                check_er1_name.innerHTML = "Ho ten khong hop le";
            } else {
                check_er1_name.innerHTML = "";
                return hoten;
            }
        }

        function checkNgayden() {
            var day = document.getElementById("txt_ngayden").value;//text
            day = new Date(day);
            var today = new Date();
            if (day < today) {
                document.getElementById("er2").innerHTML = "";
                return true;
            } else if (day == "" || day == null) {
                document.getElementById("er2").innerHTML = "Ngay khong de rong";
                return false;
            }
            else {
                document.getElementById("er2").innerHTML = "Ngay den nho hon ngay hien tai";
                return false;
            }
        }

        function checkNgaydi() {
            var ngaydi = document.getElementById("txt_ngaydi").value;//text
            var ngayden = document.getElementById("txt_ngayden").value;
            ngaydi = new Date(ngaydi);
            ngayden = new Date(ngayden);
            if (ngaydi > ngayden) {
                document.getElementById("er3").innerHTML = "";
                return true;
            } else if (ngaydi == "" || ngaydi == null) {
                document.getElementById("er3").innerHTML = "Ngay khong de rong";
                return false;
            }
            else {
                document.getElementById("er3").innerHTML = "Ngay di phai lon hon ngay den";
                return false;
            }
        }

        function checkSongay() {
            var ns = document.getElementById("txtns").value;//text
            ns = new Date(ns);
            var crr = new Date();
            var t = crr.getFullYear() - ns.getFullYear();
            if (t >= 16) {
                document.getElementById("er2").innerHTML = "";
                return true;
            }
            else {
                //sai
                document.getElementById("er2").innerHTML = "Tuoi ko hop le";
                return false;
            }
        }
    </script>
</head>
<body>
    <div class="content-fluid" style="border: 1px solid black;">
        <div class="row" style="border-bottom: 1px solid black;">
            <div class="col-sm-12">
                <h1>PanDanus Reort</h1>
                <h2>Dat phong online</h2>
            </div>
        </div>
        <div class="row" style="border-bottom: 1px solid black;">
            <div class="col-sm-9" style="border: 1px solid black;">
                <form class="form-group" id="frm">
                    <label>Ho ten nguoi dat</label><br />
                    <input type="text" placeholder="Hoang" id="txt_hoten" class="form-control" onblur="checkHoten();" />
                    <span id="er1">(*)</span><br />
                    <label>Ngay den</label>
                    <input type="date" placeholder="07/01/2020" id="txt_ngayden" class="form-control" onblur="checkNgayden();" />
                    <span id="er2">(*)</span><br />
                    <label>Ngay di</label>
                    <input type="date" placeholder="07/03/2020" id="txt_ngaydi" class="form-control" onblur="checkNgaydi();" />
                    <span id="er3">(*)</span><br />
                    <label>So ngay</label><br />
                    <input type="text" placeholder="3" id="txt_songay" class="form-control" onblur="checkSongay();" />
                    <label>Loai phong</label>
                    <select class="form-control" id="txt_loaiPhong" onchange="clkLoaiphong()">
                        <option value="1200000">Luxury</option>
                        <option value="1500000">Superior</option>
                        <option value="1900000">View Sea</option>
                        <option value="1700000">Pool view</option>
                    </select>
                    <label>Gia phong</label>
                    <input type="text" id="txt_gia" class="form-control" readonly /><br />
                    <div class="form-group">
                        <label class="label-control col-xs-3 col-sm-3 col-md-3 col-lg-3">
                            Dich vu
                        </label>
                        <input type="checkbox" class="checbox-inline" value="Giat" />Giat ui
                        <input type="checkbox" class="checbox-inline" value="Xe" />Xe dua ruoc
                        <input type="checkbox" class="checbox-inline" value="An" />An sang tai phong
                    </div>
                    <input type="button" onclick="Dangki" value="Dang ki" />
                </form>
            </div>
            <div class="col-sm-3" style="border: 1px solid black;">
                <img src="../Images/PIC.JPG" />
            </div>
        </div>
        <div class="row" style="border-bottom: 1px solid black;">
            <table class="table table-hover" id="txt_bang">
                <tr>
                    <td>Ho ten nguoi dat</td>
                    <td>Ngay di </td>
                    <td>Ngay den</td>
                    <td>So ngay</td>
                    <td>Loai phong</td>
                    <td>Dich vu</td>
                    <td>Tong chi phi</td>
                </tr>
            </table>
        </div>
    </div>
</body>
</html>
